replicaCount: 1

image:
  repository: agile-retro
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true# Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: false
  # storageClassName: default
  accessModes:
    - ReadWriteOnce
  size: 1Gi
  # existingClaim: my-claim

env:
  # Define environment variables here
  - name: DATABASE_URL
    value: "file:/app/data/dev.db"
  - name: AUTH_TRUST_HOST
    value: "true"

envFromSecret: ""
# envFromSecret: "my-app-secret"

auth:
  secret: "change-me-in-production" # AUTH_SECRET
  existingSecret: "" # Optional: Name of existing secret for AUTH_SECRET
  existingSecretKey: "auth-secret" # Key in the existing secret

  google:
    enabled: false
    clientId: ""
    clientSecret: ""
    existingSecret: "" # Optional: Name of existing secret for clientSecret
    existingSecretKey: "google-client-secret" # Key in the existing secret

  keycloak:
    enabled: false
    clientId: ""
    clientSecret: ""
    issuer: ""
    existingSecret: "" # Optional: Name of existing secret for clientSecret
    existingSecretKey: "keycloak-client-secret" # Key in the existing secret

openshift:
  route:
    enabled: true
    host: "" # Leave empty to auto-generate if supported, or specify host

